<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-md rounded-lg max-w-md w-full p-8">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Login to Your Account</h1>
    <form class="space-y-6" action="#" method="POST" aria-label="Login form">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <div class="relative">
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full border border-gray-300 rounded-md py-2 pl-10 pr-3 text-gray-900 placeholder-gray-400 focus:ring-0 focus:border-blue-500 transition"
            placeholder="you@example.com"
            aria-describedby="email-desc"
          />
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full border border-gray-300 rounded-md py-2 pl-10 pr-3 text-gray-900 placeholder-gray-400 focus:ring-0 focus:border-blue-500 transition"
            placeholder="Enter your password"
            aria-describedby="password-desc"
          />
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
            <i class="fas fa-lock"></i>
          </span>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
          <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition">Forgot your password?</a>
        </div>
      </div>
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition"
      >
        Sign in
      </button>
    </form>
  </div>
</body>
</html>
